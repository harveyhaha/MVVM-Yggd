apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion androidVersion.compileSdkVersion
    buildToolsVersion androidVersion.buildToolsVersion

    defaultConfig {
        minSdkVersion androidVersion.minSdkVersion
        targetSdkVersion androidVersion.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    dataBinding {
        enabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlinVersion"
    api libs.appCompat
    api libs.core_ktx
    api libs.recyclerview
    api libs.preference
    api libs.design
    api libs.constraintlayout
    api libs.swiperefreshlayout
    api libs.lifecycle_extensions
    api libs.lifecycle_livedata_ktx
    api libs.lifecycle_viewmodel_ktx
    api libs.navigation_fragment_ktx
    api libs.navigation_ui_ktx
    api libs.room_runtime
    api libs.room_ktx

    api libs.rxjava2
    api libs.rxandroid2
    api libs.rxpermissions2
    api libs.retrofit
    api libs.retrofit_converter_gson

    api libs.coroutines_android
    api libs.coroutines_core
    api libs.coroutines_core_common
    api libs.coroutines_test

    api libs.glide
    kapt libs.glide_compiler

    /**-------------------testing libs------------------------------------------**/
    //UI Testing , AndroidJUnitRunner and JUnit Rules &Espresso dependencies
    //junit 5
    testImplementation libs.junit_jupiter_engine
    testImplementation libs.junit_jupiter_api
    testImplementation libs.junit_platform_runner
    androidTestImplementation libs.junit_ext
    androidTestImplementation libs.assertj_core
    androidTestImplementation libs.core_testing
    androidTestImplementation libs.espresso_core
    api libs.espresso_contrib
    api libs.espresso_idling_resource
    api libs.test_rules
    api libs.core_testing
    api libs.coroutines_test

    api libs.gson
    debugApi libs.leak_canary_debug
    api libs.timber

    api libs.multidex

    api libs.dagger2
    api libs.dagger2_android
    api libs.dagger2_android_support

    kapt libs.dagger2_compiler
    kapt libs.dagger2_android_processor
    kaptAndroidTest libs.dagger2_compiler
}
