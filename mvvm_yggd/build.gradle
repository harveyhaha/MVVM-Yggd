apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion androidVersion.compileSdkVersion
    buildToolsVersion androidVersion.buildToolsVersion

    defaultConfig {
        minSdkVersion androidVersion.minSdkVersion
        targetSdkVersion androidVersion.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    dataBinding {
        enabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlinVersion"
    api libs.appCompat
    api libs.core_ktx
    api libs.recyclerview
    api libs.constraintlayout
    api libs.swiperefreshlayout
    api libs.design

    api libs.rxjava2
    api libs.rxandroid2
    api libs.rxpermissions2
    api libs.retrofit
    api libs.retrofit_converter_gson

    api libs.coroutines_android
    api libs.coroutines_core
    api libs.coroutines_core_common
    api libs.coroutines_test

    api libs.glide
    kapt libs.glide_compiler

    testImplementation libs.junit
    androidTestImplementation libs.junit_test
    androidTestImplementation libs.espresso_core

    api libs.gson

    api libs.dagger2
    api libs.dagger2_android
    api libs.dagger2_android_support
}
